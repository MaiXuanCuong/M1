   <script>
       function xu_ly_so_1(){
            var so = document.getElementById('so').value;
            so = so + 1;
            //dua vao o input
            document.getElementById('so').value = so;
       }
       function xu_ly_so_2(){
            var so = document.getElementById('so').value;
            so = so + 2;
            //dua vao o input
            document.getElementById('so').value = so;
       }
       function xu_ly_cong(){
            var so = document.getElementById('so').value;
            so = so + '+';
            //dua vao o input
            document.getElementById('so').value = so;
       }
       function xu_ly_bang(){
            var so = document.getElementById('so').value;
            var ketqua = eval( so ); // 1 + 2 => 3
            //dua vao o input
            document.getElementById('so').value = ketqua;
       }

   </script>
