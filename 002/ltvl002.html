    <script>
    var a=1;
    var b=1;
    var c;
    var num= prompt('Nhập số fibonaci')
    document.write(a+"<br>");
    document.write(b+"<br>");
        for (var i=3; i <=num; i++) {

            b=c;
          document.write(c+'<br/>');
            }
        
    </script>
