<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0, b = 0, c = 0, tong = 0
        let fibonacci = " "
        var nhap= prompt("nhập")
        for (let i = 0; i <nhap ; i++) {
            if (i == 0) {
                a = 1
                c = 1
                fibonacci += +'0'+ a +" "
                tong +=a
            }else {
                a = b + c
                b=c
                c=a
                fibonacci += a + " "
                tong +=a
                console.log(i + " = " +a)
            }
        } document.write("Dãy fibonacci là "+fibonacci+"<br>")
        document.write('Tổng của các số = '+ tong)
    </script>
</body>
</html>
