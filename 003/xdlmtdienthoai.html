  <body>
    <script>
      var Moblie = function (battery, memoryArea1, memoryArea2, memoryArea3) {
        this.battery = battery;
        this.memoryArea1 = memoryArea1;
        this.memoryArea2 = memoryArea2;
        this.memoryArea3 = memoryArea3;

        this.checkStatusOnOff = function () {
          if (this.battery > 0) {
            alert( this.turnOn())
          } else {
           alert( this.turnOf())
          }
        };

        this.turnOn = function () {
          alert("Điện Thoại đang được bật");
        };

        this.turnOf = function () {
          alert("Điện Thoại Đang Tắt");
        };

        this.charge = function () {
          alert("Đang Sạc Pin: " + this.battery++ + " %");
        };

        this.writeMessenger = function () {
          prompt("Soạn Tin Nhắn");
        };

        this.massengerL = function () {
          alert("Tin Nhắn Đã Gửi Đi");
        };
        this.afterUse = function () {
          
                this.battery--
          alert("Đã Sử Dụng Một Chứa Năng :" + this.battery);
        };
      };
      var mobile = new Moblie(10, 100, 100, 100);

      function main() {
        mobile.turnOn();
      }

      function main1() {
        mobile.turnOf();
      }

      function main2() {
        mobile.charge();
      }

      function main3() {
        mobile.writeMessenger();
      }

      function main4() {
        mobile.massengerL();
      }

      function main5() {
        mobile.afterUse();
      }
    </script>
